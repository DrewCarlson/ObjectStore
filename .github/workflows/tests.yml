
name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  macos-tests:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac # v4
      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: 11
      - name: Cache Build files
        uses: actions/cache@v3
        with:
          path: |
            ~/.konan
            ~/.gradle
          key: ${{ runner.os }}-${{ hashFiles('gradle.properties') }}-v1

      - uses: gradle/gradle-build-action@v2
        name: Test Jvm/JS/Apple targets
        with:
          arguments: koverMergedXmlReport

      - name: Archive Reports
        uses: actions/upload-artifact@v3
        if: ${{ always() }}
        with:
          name: reports
          path: '**/build/reports/*'

      - name: Archive Test Results
        uses: actions/upload-artifact@v3
        if: ${{ always() }}
        with:
          name: test-results
          path: '**/TEST-*.xml'

  windows-tests:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac # v4
      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: 11

      - uses: gradle/gradle-build-action@v2
        name: Test Windows Target
        with:
          arguments: mingwX64Test

      - name: Archive Reports
        uses: actions/upload-artifact@v3
        if: ${{ always() }}
        with:
          name: reports
          path: '**/build/reports/*'

      - name: Archive Test Results
        uses: actions/upload-artifact@v3
        if: ${{ always() }}
        with:
          name: test-results
          path: '**/TEST-*.xml'

  linux-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac # v4
      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: 11
      - name: Cache Build files
        uses: actions/cache@v3
        with:
          path: |
            ~/.konan
            ~/.gradle
          key: ${{ runner.os }}-${{ hashFiles('gradle.properties') }}-v1

      - uses: gradle/gradle-build-action@v2
        name: Test Linux Target
        with:
          arguments: linuxX64Test

      - name: Archive Reports
        uses: actions/upload-artifact@v3
        if: ${{ always() }}
        with:
          name: reports
          path: '**/build/reports/*'

      - name: Archive Test Results
        uses: actions/upload-artifact@v3
        if: ${{ always() }}
        with:
          name: test-results
          path: '**/TEST-*.xml'

  upload-kover-reports:
    runs-on: ubuntu-latest
    needs: [ macos-tests ]
    steps:
      - uses: actions/checkout@master
      - name: Download kover reports
        uses: actions/download-artifact@v3
        with:
          name: reports
      - uses: codecov/codecov-action@v3
        with:
          files: "build/reports/kover/merged/**/*.xml"

  upload-junit-results:
    runs-on: ubuntu-latest
    needs: [ linux-tests, macos-tests, windows-tests ]
    if: ${{ always() }}
    steps:
      - uses: actions/checkout@master
      - name: Download test results
        uses: actions/download-artifact@v3
        with:
          name: test-results
      - name: Publish Unit Test Results
        uses: mikepenz/action-junit-report@v3
        if: ${{ always() }}
        with:
          report_paths: '**/TEST-*.xml'
